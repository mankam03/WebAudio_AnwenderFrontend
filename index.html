<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwendungszweck</title>
    <link rel="stylesheet" href="src/main/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
<div class="overlay" id="overlay"></div>

<div id="useCaseIdPopup" class="popup">
    <div class="popup-content">
        <h2>Anwendungszwecknummer:</h2>
        <input type="text" id="useCaseIdInput">
        <button onclick="submitUseCaseId()">Bestätigen</button>
        <h3 id="letzteAnwendungezwecke">Zuletzt aufgerufen:</h3>
        <ul id="recentUseCasesList"></ul>
    </div>
</div>

<div class="header">
    <h1 id="titelAnwendungszweck"></h1>
    <button id="openSidebarButton" onclick="toggleSidebar()">☰</button>
    <script type="module" src="src/main/Sidebar.js"></script>
</div>

<div class="content">
    <p id="beschreibungAnwendungszweck"></p>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <div id="centralMap"></div>

    <ul id="poiList"></ul>

    <div id="sidebar" class="sidebar">
        <div class="input-group">
            <label for="loopIntervalInput">Audio-Loop-Intervall (sec):</label>
            <div class="input-container">
                <input type="number" id="loopIntervalInput" value="3" min="0" step="1">
                <button id="setIntervalButton" onclick="setLoopInterval()">OK</button>
            </div>
        </div>
        <a href="#" onclick="toggleAutoAlignMap()" id="autoAlignButton">Karte automatisch bewegen</a>
        <a href="#" onclick="deleteRecentUsecases()">Zuletzt aufgerufene Anwendungszwecke aus Liste entfernen</a>
        <a href="#" onclick="resetProgress()">Fortschritt des Anwendungszweckes zurücksetzen</a>
        <a href="#" onclick="leaveUsecase()">Fortschritt speichern und Anwendungszweck verlassen</a>
    </div>
</div>

<script type="module" src="src/main/Storage.js"></script>
<script type="module" src="src/main/Usecase.js"></script>
</body>

</html>
