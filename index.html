<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anwendungszweck</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/usecase.css">
    <link rel="stylesheet" href="css/sidebar.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
<div class="overlay" id="overlay"></div>

<div id="useCaseIdPopup" class="popup">
    <div class="popup-content">
        <h2>Anwendungszwecknummer:</h2>
        <input type="text" id="useCaseIdInput">
        <button id="confirmUsecaseId" onclick="submitUseCaseId()">Bestätigen</button>
        <h3 id="recentUsecases">Zuletzt aufgerufen:</h3>
        <ul id="recentUseCasesList"></ul>
    </div>
</div>

<div class="header">
    <h1 id="titelAnwendungszweck"></h1>
    <button id="openSidebarButton">☰</button>
</div>

<div class="content">
    <p id="beschreibungAnwendungszweck"></p>

    <div id="progressContainer">
        <div id="progressBar">0%</div>
    </div>

    <div id="centralMap"></div>

    <ul id="poiList"></ul>

    <div id="sidebar" class="sidebar">
        <div class="input-group">
            <label for="loopIntervalInput">Audio-Loop-Intervall (sec):</label>
            <div class="input-container">
                <input type="number" id="loopIntervalInput" value="3" min="0" step="1">
                <button id="setIntervalButton">OK</button>
            </div>
        </div>
        <a href="#" id="autoAlignButton">Karte automatisch bewegen</a>
        <a href="#" id="deleteRecentUsecases">Zuletzt aufgerufene Anwendungszwecke aus Liste entfernen</a>
        <a href="#" id="resetProgress">Fortschritt des Anwendungszweckes zurücksetzen</a>
        <a href="#" id="leaveUsecase">Fortschritt speichern und Anwendungszweck verlassen</a>
    </div>

    <script type="module" src="js/usecase.js"></script>
    <script type="module" src="js/sidebar.js"></script>
    <script type="module" src="js/storage.js"></script>
</div>
</body>

</html>
